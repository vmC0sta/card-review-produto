<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main>
      <img src="./images/image-product-desktop.jpg" alt="perfume">

    <div class="card-perfume">

      <h3 class="titulo">P E R F U M E</h3>

      <h1 class="nome-perfume">Gabrielle Essence Eau De Parfum</h1>

      <p class="descricao">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="preco">
        <h1>$149.99</h1>
        <span><s>$169.99</s></span>
      </div>
      <button><img src="./images/icon-cart.svg" alt="cart" id="cart">Add to Cart</button>

    </div>
  </main>

</body>

</html>
